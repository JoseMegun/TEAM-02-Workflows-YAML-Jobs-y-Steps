name: Build         # Nombre del Workflow
on:                 # Evento que dispara el Workflow
  push:
    branches:
      - main                    # Solo se activa en las ramas 'main' y 'Ejemplo01/JoseMegun'
      - Ejemplo01/JoseMegun
  pull_request:
    types: [opened, synchronize, reopened]
jobs:                                       # Inicio de los Jobs
  sonarcloud:
    name: SonarQube Cloud
    runs-on: ubuntu-latest
    steps:                    # Lista de pasos
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: SonarQube Cloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_MEGUN }}
