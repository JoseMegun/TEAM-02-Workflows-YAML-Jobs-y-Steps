<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

<!-- Agregando el body para cambiar el fondo -->
<body [ngClass]="{ 'dark': isDarkMode }">

  <!-- topnavbar -->
  <div class="topnav shadow p-1" [ngClass]="{ 'dark': isDarkMode }">
    <img src="assets/CryptoVault.png" width="60" height="60" align="left"/>
    <a style="color: white">CryptoVault</a>
    <span class="menu" (click)="openNav(true)"><i class="bi bi-list"></i></span>
    <button (click)="toggleDarkMode()" type="button" class="p-2 text-white hover:text-gray-300 focus:outline-none focus:ring-0">
      <ng-container *ngIf="!isDarkMode">
        <svg [ngClass]="{ 'opacity-100 scale-100': !isDarkMode, 'opacity-0 scale-0': isDarkMode }" xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" viewBox="0 0 24 24">
          <path fill="white" d="M21.88 15.147a10.23 10.23 0 0 1-19.63-5.64a10.28 10.28 0 0 1 6.63-7.37a1.77 1.77 0 0 1 1-.07a1.8 1.8 0 0 1 .89.45a1.81 1.81 0 0 1 .48 1.84a7 7 0 0 0-.08 4.21a6.27 6.27 0 0 0 4.3 4.31a6.9 6.9 0 0 0 4.2-.08a1.83 1.83 0 0 1 1 0a1.8 1.8 0 0 1 1.3 1.39a1.8 1.8 0 0 1-.09.96"/>
        </svg>
      </ng-container>
      <ng-container *ngIf="isDarkMode">
        <svg [ngClass]="{ 'opacity-0 scale-0': !isDarkMode, 'opacity-100 scale-100': isDarkMode }" xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" viewBox="0 0 24 24">
          <path fill="#ffc038" d="M12 18a6 6 0 1 1 0-12a6 6 0 0 1 0 12M11 1h2v3h-2zm0 19h2v3h-2zM3.515 4.929l1.414-1.414L7.05 5.636L5.636 7.05zM16.95 18.364l1.414-1.414l2.121 2.121l-1.414 1.414zm2.121-14.85l1.414 1.415l-2.121 2.121l-1.414-1.414zM5.636 16.95l1.414 1.414l-2.121 2.121l-1.414-1.414zM23 11v2h-3v-2zM4 11v2H1v-2z"/>
        </svg>
      </ng-container>
    </button>
  </div>

  <!-- left sidebar nav -->
  <div class="sidebar shadow p-2" id="sidebar" [ngStyle]="responsiveMenu" [ngClass]="{ 'dark': isDarkMode }">
    <ul>
      <li><a href="/inicio"><i class="bi bi-house-door"></i> Inicio</a></li>
      <li>
        <a href=""><i class="bi bi-people"></i>Wallet<i class="bi bi-arrow-right icon"></i></a>
        <ul class="dropdown-container">
          <li><a href="/wallet"><i class="bi bi-person"></i>Saldos y Transacciones</a></li>
        </ul>
      </li>
    </ul>
  </div>

  <div class="main-content" [ngStyle]="responsiveContent">
    <router-outlet></router-outlet>
    <app-floating-logo></app-floating-logo>
  </div>

</body>
